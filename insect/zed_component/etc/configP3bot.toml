[Proxies]
# This property is used by the clients to connect to IceStorm.
TopicManager = "IceStorm/TopicManager:default -p 9999"

# Proxies for publishes interfaces
CameraRGBDSimplePubPrefix = ""
FullPoseEstimationPubPrefix = "zed"
IMUPubPrefix = ""

# Proxies for required interfaces
CameraRGBDSimple = "camerargbdsimple:tcp -h localhost -p 10009"


[Endpoints]
# Endpoints for implements interfaces
Lidar3D = "tcp -p 12000"

[Config]
Simulated = false
Display = true
Extrinsic = [0.0, 0.0, 1320.0, 0.0, 0.0, 0.0]

[Period]
Compute = 20
Emergency = 500

[Ice]
Warn.Connections = "0"
Trace.Network = "0"
Trace.Protocol = "0"
MessageSizeMax = "20004800"
